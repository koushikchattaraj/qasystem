<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Sign Up</title>
  </head>
  <body>
    <section class="sing-up-heading ">
      <div class="container">
        <div class="subdomain">
        <h1 class="sign_up_h1 text-center">Sign up</h1>

        <div class="row">
          <div class="col-md-12">
            <div class="pb-info">
            <form action="" method="post" role="form" class="contactForm" id="subdomainsignup_frm">
              
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" name="first_name" id="fname" class="form-control" data-rule="minlen:4" data-msg="Please enter First Name" required="" placeholder="Name *"> </div>
                    <div class="validation"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" pattern="\d*" name="phone_number" class="form-control" id="phone_number" placeholder="Email*" maxlength="10" data-msg="Please enter Phone Number" required=""> </div>
                    <div class="validation"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="email" name="email" class="form-control" id="email" placeholder="Password *" data-rule="email" data-msg="Please enter a valid email" required=""> </div>
                    <div class="validation"></div>
                  </div>
                </div>
              </div>
              <div class="text-center c-signup">
                <button type="submit" name="submit" id="submit" class="red-theme-btn">Sign up</button>
              </div>
              <div class="card-sec row">
                <div class="col-lg-6  col-12 img_sec_cntr"> <img src="https://www.graphicszoo.com/public/assets/front_end/Updated_Design/img/stripe-lock.png" class="img-fluid stripe-lock" alt="stripe-lock"> </div>
                <div class="col-lg-6  col-12 text-center login_lnk"> Already have an account? <a href="" class="create_account_link">Login</a> </div>
              </div>
            </form>
            </div>
            
          </div>



        </div>
      </div>

      </div>


    </section>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



  </body>
</html>
